<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/buyer/home">‚Üê Back to Dashboard</a>
    <a class="nav-link text-danger" href="/logout">Logout</a>
</nav>

<div class="container mt-4">
    <h2>Your Profile</h2>

    <form>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" readonly class="form-control" id="username" value="john_doe">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" readonly class="form-control" id="email" value="john@example.com">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Shipping Address</label>
            <textarea class="form-control" id="address" rows="3">123 Main St, City, Country</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
</body>
</html>
