# Server port
server.port=9096

# Application name
spring.application.name=productCatalog

# MySQL Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/product_catalog?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=aA123@

# JPA / Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Spring Security (optional, only if you're using default in-memory user)
spring.security.user.name=admin
spring.security.user.password=admin123

# Optional (if you're using JWT)
jwt.secret=YourSecretKey123
jwt.expirationMs=86400000
